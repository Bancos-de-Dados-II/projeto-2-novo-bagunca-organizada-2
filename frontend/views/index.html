<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pontos Georreferenciados</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <nav class="navbar navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <i class="fas fa-map-marker-alt me-2"></i>
                    Sistema de Pontos Georreferenciados
                </span>
                <button class="btn btn-outline-light" id="btnNovoPonto">
                    <i class="fas fa-plus me-1"></i>
                    Novo Ponto
                </button>
            </div>
        </nav>

        <!-- Mensagens de feedback -->
        <div id="alertContainer"></div>

        <!-- Layout principal -->
        <div class="row">
            <!-- Sidebar com lista de pontos -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>
                            Pontos Cadastrados
                        </h5>
                        <button class="btn btn-sm btn-outline-primary" id="btnAtualizarLista">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <!-- Loading spinner -->
                        <div id="loadingPontos" class="text-center p-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                        </div>
                        
                        <!-- Lista de pontos -->
                        <div id="listaPontos" class="list-group list-group-flush" style="max-height: 600px; overflow-y: auto;">
                            <!-- Pontos serão inseridos aqui dinamicamente -->
                        </div>
                        
                        <!-- Mensagem quando não há pontos -->
                        <div id="nenhumPonto" class="text-center p-4 text-muted" style="display: none;">
                            <i class="fas fa-map-marker-alt fa-3x mb-3"></i>
                            <p>Nenhum ponto cadastrado</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mapa -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-map me-2"></i>
                            Mapa
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="mapa" style="height: 600px; width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para criar/editar ponto -->
    <div class="modal fade" id="modalPonto" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-map-marker-alt me-2"></i>
                        <span id="modalTitle">Novo Ponto</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="formPonto">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="inputNome" class="form-label">Nome *</label>
                                    <input type="text" class="form-control" id="inputNome" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="inputTipo" class="form-label">Tipo *</label>
                                    <select class="form-select" id="inputTipo" required>
                                        <option value="">Selecione um tipo</option>
                                        <option value="Restaurante">Restaurante</option>
                                        <option value="Hospital">Hospital</option>
                                        <option value="Escola">Escola</option>
                                        <option value="Posto de Gasolina">Posto de Gasolina</option>
                                        <option value="Banco">Banco</option>
                                        <option value="Farmácia">Farmácia</option>
                                        <option value="Supermercado">Supermercado</option>
                                        <option value="Outro">Outro</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="inputEndereco" class="form-label">Endereço</label>
                                    <input type="text" class="form-control" id="inputEndereco">
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="inputDescricao" class="form-label">Descrição</label>
                                    <textarea class="form-control" id="inputDescricao" rows="3"></textarea>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Localização *</label>
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="number" class="form-control" id="inputLatitude" 
                                                   placeholder="Latitude" step="any" required>
                                        </div>
                                        <div class="col-6">
                                            <input type="number" class="form-control" id="inputLongitude" 
                                                   placeholder="Longitude" step="any" required>
                                        </div>
                                    </div>
                                    <small class="form-text text-muted">
                                        Clique no mapa para definir a localização
                                    </small>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Mini mapa para seleção de localização -->
                        <div class="mb-3">
                            <label class="form-label">Selecione no mapa:</label>
                            <div id="miniMapa" style="height: 300px; width: 100%;"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de confirmação de exclusão -->
    <div class="modal fade" id="modalConfirmarExclusao" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle me-2 text-warning"></i>
                        Confirmar Exclusão
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir o ponto <strong id="nomeExclusao"></strong>?</p>
                    <p class="text-muted">Esta ação não pode ser desfeita.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-danger" id="btnConfirmarExclusao">
                        <i class="fas fa-trash me-1"></i>
                        Excluir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts da aplicação -->
    <script type="module" src="/controllers/PontoController.js"></script>
</body>
</html>
